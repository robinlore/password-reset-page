<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        #message { display: none; color: green; margin-top: 10px; }
        #error { display: none; color: red; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Reset Your Password</h1>
    <form id="resetForm" style="display: none;">
        <input type="password" id="newPassword" placeholder="Enter new password (min 6 characters)" required>
        <button type="submit">Reset Password</button>
    </form>
    <div id="message"></div>
    <div id="error"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const SUPABASE_URL = 'https://nlkwvxqggvlmjbeympzi.supabase.co'
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5sa3d2eHFnZ3ZsbWpiZXltcHppIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjY4NjAwOTksImV4cCI6MjA0MjQzNjA5OX0.nbtya7nRxzHtgTnIek3dn21gnhnuXNIfTl-fF7xKUY0'
            
            const { createClient } = supabase;
            const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            function getURLParameter(name) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(name) || new URLSearchParams(window.location.hash.slice(1)).get(name);
            }

            function handleRedirect() {
                const accessToken = getURLParameter('access_token');
                if (accessToken) {
                    localStorage.setItem('resetToken', accessToken);
                    document.getElementById('resetForm').style.display = 'block';
                } else {
                    document.getElementById('error').textContent = 'No access token found. Please request a new password reset link.';
                    document.getElementById('error').style.display = 'block';
                }
            }

            async function resetPassword(event) {
                event.preventDefault();
                const newPassword = document.getElementById('newPassword').value;
                const token = localStorage.getItem('resetToken');

                if (newPassword.length < 6) {
                    document.getElementById('error').textContent = 'Password should be at least 6 characters.';
                    document.getElementById('error').style.display = 'block';
                    return;
                }

                if (!token) {
                    document.getElementById('error').textContent = 'No token found. Please request a new password reset link.';
                    document.getElementById('error').style.display = 'block';
                    return;
                }

                try {
                    const { data, error } = await supabaseClient.auth.updateUser(
                        { password: newPassword },
                        { accessToken: token }
                    );

                    if (error) {
                        document.getElementById('error').textContent = `Error resetting password: ${error.message}`;
                        document.getElementById('error').style.display = 'block';
                    } else {
                        document.getElementById('message').textContent = 'Password reset successful. Please return to the app and sign in with your new password.';
                        document.getElementById('message').style.display = 'block';
                        document.getElementById('resetForm').style.display = 'none';
                        localStorage.removeItem('resetToken');
                    }
                } catch (error) {
                    document.getElementById('error').textContent = `Exception during password reset: ${error.message}`;
                    document.getElementById('error').style.display = 'block';
                }
            }

            document.getElementById('resetForm').addEventListener('submit', resetPassword);
            handleRedirect();
        });
    </script>
</body>
</html>
