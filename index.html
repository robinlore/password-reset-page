<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Reset Your Password</h1>
    <form id="resetForm" style="display: none;">
        <input type="password" id="newPassword" placeholder="Enter new password" required>
        <button type="submit">Reset Password</button>
    </form>
    <div id="debug"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const SUPABASE_URL = 'https://nlkwvxqggvlmjbeympzi.supabase.co'
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5sa3d2eHFnZ3ZsbWpiZXltcHppIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjY4NjAwOTksImV4cCI6MjA0MjQzNjA5OX0.nbtya7nRxzHtgTnIek3dn21gnhnuXNIfTl-fF7xKUY0'
            
            const { createClient } = supabase;
            const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            function debugLog(message) {
                console.log(message);
                const debugElement = document.getElementById('debug');
                debugElement.innerHTML += `<p>${message}</p>`;
            }

            function getURLParameter(name) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(name) || new URLSearchParams(window.location.hash.slice(1)).get(name);
            }

            function parseURL() {
                debugLog(`Full URL: ${window.location.href}`);
                debugLog(`URL Search: ${window.location.search}`);
                debugLog(`URL Hash: ${window.location.hash}`);
                
                const searchParams = new URLSearchParams(window.location.search);
                const hashParams = new URLSearchParams(window.location.hash.slice(1));
                
                searchParams.forEach((value, key) => {
                    debugLog(`Search Parameter: ${key} = ${value}`);
                });
                hashParams.forEach((value, key) => {
                    debugLog(`Hash Parameter: ${key} = ${value}`);
                });
            }

            function handleRedirect() {
                const accessToken = getURLParameter('access_token');
                if (accessToken) {
                    localStorage.setItem('resetToken', accessToken);
                    debugLog('Access token received and stored');
                    document.getElementById('resetForm').style.display = 'block';
                } else {
                    debugLog('No access token found in URL');
                    document.getElementById('resetForm').style.display = 'none';
                }
            }

            async function resetPassword(event) {
                event.preventDefault();
                debugLog('Reset password function called');
                
                const newPassword = document.getElementById('newPassword').value;
                const token = localStorage.getItem('resetToken');

                if (!token) {
                    debugLog('No token found. Please request a new password reset link.');
                    return;
                }

                try {
                    debugLog('Attempting to update user password');
                    const { data, error } = await supabaseClient.auth.updateUser(
                        { password: newPassword },
                        { accessToken: token }
                    );

                    if (error) {
                        console.error("Error resetting password:", error);
                        debugLog(`Error resetting password: ${error.message}`);
                    } else {
                        console.log("Password reset successful", data);
                        debugLog('Password reset successful. Please return to the app and sign in with your new password.');
                        localStorage.removeItem('resetToken'); // Clear the token after use
                    }
                } catch (error) {
                    console.error("Exception during password reset:", error);
                    debugLog(`Exception during password reset: ${error.message}`);
                }
            }

            document.getElementById('resetForm').addEventListener('submit', resetPassword);
            debugLog('Page loaded and script executed');
            parseURL();
            handleRedirect();
        });
    </script>
</body>
</html>
