<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #resetForm {
            margin-top: 20px;
            display: none;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        #message {
            color: green;
            margin-top: 10px;
        }
        #error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Reset Your Password</h1>
    <form id="resetForm">
        <input type="password" id="newPassword" placeholder="Enter new password" required>
        <button type="submit">Reset Password</button>
    </form>
    <div id="message"></div>
    <div id="error"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const SUPABASE_URL = 'https://nlkwvxqggvlmjbeympzi.supabase.co'
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5sa3d2eHFnZ3ZsbWpiZXltcHppIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjY4NjAwOTksImV4cCI6MjA0MjQzNjA5OX0.nbtya7nRxzHtgTnIek3dn21gnhnuXNIfTl-fF7xKUY0'
            
            const { createClient } = supabase;
            const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            function getURLParameter(name) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(name) || new URLSearchParams(window.location.hash.slice(1)).get(name);
            }

            function redirectToApp(params) {
                const baseUrl = 'co.precisionpill://reset-password';
                const queryString = new URLSearchParams(params).toString();
                window.location.href = `${baseUrl}?${queryString}`;
            }

            async function handleRedirect() {
                const accessToken = getURLParameter('access_token');
                const type = getURLParameter('type');
                const error = getURLParameter('error');
                const errorDescription = getURLParameter('error_description');

                if (accessToken && type === 'recovery') {
                    document.getElementById('resetForm').style.display = 'block';
                } else if (error) {
                    showError(`Error: ${error}. ${errorDescription}`);
                    setTimeout(() => redirectToApp({ error: errorDescription }), 3000);
                } else {
                    showError('Invalid or expired link. Please request a new password reset link.');
                    setTimeout(() => redirectToApp({ error: 'Invalid or expired link' }), 3000);
                }
            }

            function showError(message) {
                document.getElementById('error').textContent = message;
            }

            function showMessage(message) {
                document.getElementById('message').textContent = message;
            }

            async function resetPassword(event) {
                event.preventDefault();
                const newPassword = document.getElementById('newPassword').value;
                const accessToken = getURLParameter('access_token');

                if (newPassword.length < 6) {
                    showError('Password should be at least 6 characters.');
                    return;
                }

                if (!accessToken) {
                    showError('No access token found. Please request a new password reset link.');
                    setTimeout(() => redirectToApp({ error: 'No access token' }), 3000);
                    return;
                }

                try {
                    const { data, error } = await supabaseClient.auth.updateUser(
                        { password: newPassword },
                        { accessToken: accessToken }
                    );

                    if (error) throw error;

                    showMessage('Password reset successful. Redirecting to app...');
                    document.getElementById('resetForm').style.display = 'none';
                    
                    setTimeout(() => redirectToApp({ success: 'true', accessToken: accessToken }), 2000);
                } catch (error) {
                    showError(`Error resetting password: ${error.message}`);
                    setTimeout(() => redirectToApp({ error: error.message }), 3000);
                }
            }

            document.getElementById('resetForm').addEventListener('submit', resetPassword);
            handleRedirect();
        });
    </script>
</body>
</html>
