<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = https://nlkwvxqggvlmjbeympzi.supabase.co
        const SUPABASE_ANON_KEY = eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5sa3d2eHFnZ3ZsbWpiZXltcHppIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjY4NjAwOTksImV4cCI6MjA0MjQzNjA5OX0.nbtya7nRxzHtgTnIek3dn21gnhnuXNIfTl-fF7xKUY0
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

        function getURLParameter(name) {
            return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search) || [null, ''])[1].replace(/\+/g, '%20')) || null;
        }

        async function resetPassword() {
            const newPassword = document.getElementById('newPassword').value;
            const accessToken = getURLParameter('access_token');

            if (!accessToken) {
                alert('No access token found. Please request a new password reset link.');
                return;
            }

            console.log("Attempting to reset password...");
            try {
                const { data, error } = await supabase.auth.updateUser(
                    { password: newPassword },
                    { accessToken: accessToken }
                );
                if (error) {
                    console.error("Error resetting password:", error);
                    alert('Error resetting password: ' + error.message);
                } else {
                    console.log("Password reset successful", data);
                    alert('Password reset successful. Please return to the app and sign in with your new password.');
                }
            } catch (error) {
                console.error("Exception during password reset:", error);
                alert('An error occurred during password reset');
            }
        }
    </script>
</head>
<body>
    <h1>Reset Your Password</h1>
    <form onsubmit="event.preventDefault(); resetPassword();">
        <input type="password" id="newPassword" placeholder="Enter new password" required>
        <button type="submit">Reset Password</button>
    </form>
</body>
</html>
